<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <section id="statusIndicator" class="statusIndicator"> 
        <span class = "alert alert-info">
          <span>Lives Remaining: </span>
          <span id="livesCounter"></span>
        </span>
        
        <span id="hintContainer"  class = "invisible"></span>
      </section>
      <section id="hiddenWord" class="hiddenWord"></section>

      <section id="winLose" class="alert alert-success invisible" role="alert"></section>

      <section class="keysContainer">
      <section id="keyboard" class = "horizontalCenterFlex"></section>
      <section id="controls" class = "horizontalCenterFlex">
        <button id="newGame" class = "keyboardKey controlKey">Reset</button>
        <button id="hint" class = "keyboardKey controlKey">Hint</button>
      </section>
       </section>

       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
